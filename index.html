<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Survey Form</title>
    </head>
    <body>
        <!-- <img class="page-background" src="img/linkedin-sales-navigator-YDVdprpgHv4-unsplash.jpg"> -->
        <main class="main">
            <!-- <section class="content"> -->
            <header class="header">
                <h1>freeCodeCamp Survey Form</h1>
                <p>Thank you for taking the time to help us improve the platform</p>            
            </header>
            <div class="form-wrapper">
                <form class="survey-form">
                    <div class="form-row">
                        <label for="txt-name" class="form-row-label">Name</label>
                        <input type="text" name="txtName" id="txt-name" class="text-box" placeholder="Enter your name">
                    </div>
                    <div class="form-row">
                        <label for="txt-email" class="form-row-label">Email</label>
                        <input type="text" name="txtEmail" id="txt-email" class="text-box" placeholder="Enter your email">
                    </div>
                    <div class="form-row">
                        <label for="txt-age" class="form-row-label">Age (optional)</label>
                        <input type="text" name="txtAge" id="txt-age" class="text-box" placeholder="Age">
                    </div>
                    <div class="form-row">
                        <label for="cbx-role" class="form-row-label">Which option best describes your current role?</label>
                        <select name="cbxRole" id="cbx-role" class="combo-box">
                            <option>Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full time job</option>
                            <option value="full-time-learner">Full time learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <input type="radio" name="rdbRecommend" id="rdb-recommend-definitely" class="radio-button">
                        <label for="rdb-recommend-definitely" class="form-row-label">Definitely</label> <br>
                        <input type="radio" name="rdbRecommend" id="rdb-recommend-maybe" class="radio-button">
                        <label for="rdb-recommend-maybe" class="form-row-label">Maybe</label> <br>
                        <input type="radio" name="rdbRecommend" id="rdb-recommend-notsure" class="radio-button">
                        <label for="rdb-recommend-notsure" class="form-row-label">Not sure</label>
                    </div>
                    <div class="form-row">
                        <label for="cbx-features" class="form-row-label">What is your favorite feature of freeCodeCamp?</label>
                        <select name="cbxFeatures" id="cbx-features" class="combo-box">
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="opensource">Open source</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <p>What would you like to see improved? <small>(Check all that apply)</small></p>
                        <input type="checkbox" name="cbxImprove" id="ckb-improve-frontend" class="check-box">
                        <label for="ckb-improve-frontend" class="form-row-label">Front-end Projects</label> <br>
                        <input type="checkbox" name="cbxImprove" id="ckb-improve-backend" class="check-box">
                        <label for="ckb-improve-backend" class="form-row-label">Back-end Projects</label> <br>
                        <input type="checkbox" name="cbxImprove" id="ckb-improve-data-visualization" class="check-box">
                        <label for="ckb-improve-data-visualization" class="form-row-label">Data Visualization</label> <br>
                        <input type="checkbox" name="cbxImprove" id="ckb-improve-challenges" class="check-box">
                        <label for="ckb-improve-challenges" class="form-row-label">Challenges</label> <br>
                        <input type="checkbox" name="cbxImprove" id="ckb-improve-community" class="check-box">
                        <label for="ckb-improve-community" class="form-row-label">Open Source Community</label> <br>
                        <input type="checkbox" name="cbxImprove" id="ckb-improve-gitter" class="check-box">
                        <label for="ckb-improve-gitter" class="form-row-label">Gitter Help Rooms</label> <br>
                        <input type="checkbox" name="cbxImprove" id="ckb-improve-videos" class="check-box">
                        <label for="ckb-improve-videos" class="form-row-label">Videos</label> <br>
                        <input type="checkbox" name="cbxImprove" id="ckb-improve-meetups" class="check-box">
                        <label for="ckb-improve-meetups" class="form-row-label">City Meetups</label> <br>
                        <input type="checkbox" name="cbxImprove" id="ckb-improve-wiki" class="check-box">
                        <label for="ckb-improve-wiki" class="form-row-label">Wiki</label> <br>
                        <input type="checkbox" name="cbxImprove" id="ckb-improve-forum" class="check-box">
                        <label for="ckb-improve-forum" class="form-row-label">Forum</label> <br>
                        <input type="checkbox" name="cbxImprove" id="ckb-improve-additional" class="check-box">
                        <label for="ckb-improve-additional" class="form-row-label">Additional Courses</label>
                    </div>
                    <div class="form-row">
                        <label for="txta-comments" class="form-row-label">Any comments or suggestions?</label>
                        <textarea name="txtaComments" id="txta-comments" class="text-area" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="form-row">
                        <button type="submit" name="btnSubmit" id="btn-submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
            <!-- </section> -->
        </main>

        <script src="main.js"></script>
    </body>
</html>
